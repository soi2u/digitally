<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>draw square position</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="left-content">
            <h1 class="content-title">Drawing coordinate</h1>
            <div id="draw-box">
                <canvas id="draw-canvas"></canvas>
            </div>
            <button type="button" class="change-btn">next</button>
        </div>
        <div class="right-content">
            <h1 class="content-title">Example</h1>
            <div id="painted-box">
                <canvas id="painted-canvas"></canvas>
            </div>
            <h1 class="content-title">copy coordinate</h1>
            <h3 class="code-desc">(startRateX, startRateY, endRateX, endRateY)</h3>
            <p class="code-area">
                <button class="copy-btn">copy</button>
                <span class="code-area-desc"></span>
                <textarea class="coordinate-code"></textarea>
            </p>
        </div>
        <script src="./app.js"></script>
        <script src="./change-image.js"></script>
    </body>
</html>
