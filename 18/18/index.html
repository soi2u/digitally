<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>네이버 검색</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../../common/styles/style.css" />
    </head>
    <body>
        <section class="practice-section">
            <h1 class="sr-only">작업 영역</h1>
            <iframe src="../../common/content-1.html" frameborder="0" id="working-space"></iframe>
            <div class="click-area"><img src="./image/0.png" alt="bg" class="bg-image" /></div>
        </section>

        <nav class="nav-section">
            <div class="nav-header mobile-hidden">
                <span class="hint-button mobile-hidden">힌트</span>
                <span class="full-screen-button">전체화면</span>
            </div>

            <div class="nav-content-section">
                <div class="nav-index-contents">
                    <h1 class="index-contents-title">네이버 검색</h1>
                    <button type="submit" class="fill-button" id="go-main-page">시작</button>
                </div>

                <div class="nav-main-contents hidden mobile-hidden">
                    <div class="main-desc">
                        <h3 class="main-information">진행단계별로 따라가보세요.</h3>
                        <div class="main-contents-desc">
                            <p class="content-desc"></p>
                        </div>
                    </div>

                    <ul class="main-controller">
                        <li class="step mobile-hidden">
                            <span class="previous">
                                <i class="fas fa-chevron-left"></i>
                                이전
                            </span>
                            <span class="go-home">처음단계</span>
                            <span class="next">
                                다음
                                <i class="fas fa-chevron-right"></i>
                            </span>
                        </li>
                        <li class="mobile-go-home mobile-icon">
                            <span class="mobile-icon">
                                <i class="fas fa-home"></i>
                            </span>
                        </li>
                        <li class="mobile-previous mobile-icon">
                            <span class="mobile-icon">
                                <i class="fas fa-chevron-left"></i>
                            </span>
                        </li>
                        <li class="mobile-next mobile-icon">
                            <span class="mobile-icon">
                                <i class="fas fa-chevron-right"></i>
                            </span>
                        </li>
                        <li class="font-resize-selector mobile-hidden">
                            <div class="small">
                                <span>작게</span>
                            </div>
                            <div class="medium">
                                <span>중간</span>
                            </div>
                            <div class="large">
                                <span>크게</span>
                            </div>
                        </li>
                        <li class="audio-control-selector mobile-hidden">
                            <button class="play-button">재생</button>
                            <button class="pause-button">일시정지</button>
                        </li>
                        <li class="play-speed mobile-hidden">
                            <button class="speed-slow">느리게</button>
                            <button class="speed-medium">보통</button>
                            <button class="speed-fast">빠르게</button>
                        </li>
                        <li class="mobile-play-button mobile-icon">
                            <i class="far fa-play-circle"></i>
                        </li>
                        <li class="mobile-pause-button mobile-icon">
                            <i class="far fa-pause-circle"></i>
                        </li>
                        <li class="mobile-icon mobile-hint-button">힌트</li>
                    </ul>
                </div>
            </div>
        </nav>

        <script src="https://kit.fontawesome.com/c2252b4ab1.js" crossorigin="anonymous"></script>
        <script src="../../common/js/app.js"></script>
        <script src="./js/information.js"></script>
        <script src="../../common/js/change-main-nav.js"></script>
        <script src="../../common/js/full-screen.js"></script>
        <script src="../../common/js/mobile-size.js"></script>
        <script src="../../common/js/resize-font.js"></script>
    </body>
</html>
